log4j.rootLogger=DEBUG,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %c: %m%n

log4j.appender.A3=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A3.File=log/red.log
log4j.appender.A3.DatePattern=yyyy-MM-dd '.log'
log4j.appender.A3.layout=org.apache.log4j.PatternLayout
log4j.appender.A3.layout.ConversionPattern=%d [%t] %-5p%c - %m%n

log4j.logger.org.eclipse.jetty=WARN
log4j.logger.org.apache.thrift=ERROR
log4j.logger.ns-1311462558=WARN
